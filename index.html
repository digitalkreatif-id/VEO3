<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veo 3 Prompt Generator by Digital Kreatif</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto p-4 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Veo 3 Prompt Generator by Digital Kreatif</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Form Column -->
    <section>
      <form id="promptForm" class="space-y-4 pr-2">
        <!-- Input group template -->
        <div>
          <label for="judul" class="font-semibold">Judul Scene</label>
          <input id="judul" type="text" placeholder="terminal bus malam" class="mt-1 w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label for="deskripsi" class="font-semibold">Deskripsi Karakter Inti</label>
          <textarea id="deskripsi" rows="3" placeholder="Seorang vlogger wanita muda asal Minang berusia 27 tahun..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="suaraKarakter" class="font-semibold">Detail Suara Karakter</label>
          <textarea id="suaraKarakter" rows="2" placeholder="Nada: mezzo-soprano..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="aksiKarakter" class="font-semibold">Aksi Karakter</label>
          <textarea id="aksiKarakter" rows="2" placeholder="berjalan di sekitar terminal bus malam..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="ekspresiKarakter" class="font-semibold">Ekspresi Karakter</label>
          <textarea id="ekspresiKarakter" rows="2" placeholder="Ekspresi kagum dan antusias..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="latar" class="font-semibold">Latar Tempat & Waktu</label>
          <textarea id="latar" rows="2" placeholder="di terminal bus antar kota malam hari..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="visual" class="font-semibold">Detail Visual Tambahan</label>
          <textarea id="visual" rows="2" placeholder="Detail visual tambahan..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="kamera" class="font-semibold">Gerakan Kamera</label>
          <select id="kamera" class="mt-1 w-full px-3 py-2 border rounded">
            <!-- Options will be injected by script.js -->
          </select>
        </div>
        <div>
          <label for="suasana" class="font-semibold">Suasana Keseluruhan</label>
          <textarea id="suasana" rows="2" placeholder="Suasana sibuk, ramai..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="ambience" class="font-semibold">Suara Lingkungan / Ambience</label>
          <textarea id="ambience" rows="2" placeholder="suara mesin bus menyala..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="dialog" class="font-semibold">Dialog Karakter</label>
          <textarea id="dialog" rows="2" placeholder="Tiap kota punya terminal kayak gini..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div>
          <label for="negative" class="font-semibold">Negative Prompt</label>
          <textarea id="negative" rows="2" placeholder="Hindari: teks di layar, distorsi, glitch..." class="mt-1 w-full px-3 py-2 border rounded"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex gap-2 pt-4">
          <button type="button" id="generateBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Generate Prompt</button>
          <button type="reset" id="resetBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded">Reset</button>
        </div>
        <button type="button" id="ubahJudulBtn" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Ubah Judul</button>
      </form>
    </section>

    <!-- Output Column -->
    <section class="space-y-4 pr-2">
      <div>
        <h2 class="font-semibold mb-2">Prompt Bahasa Indonesia (editable)</h2>
        <textarea id="outputID" rows="16" class="w-full p-3 border rounded" placeholder="Prompt akan muncul di sini..."></textarea>
      </div>
      <div>
        <h2 class="font-semibold mb-2">Prompt English (read-only)</h2>
        <textarea id="outputEN" rows="16" class="w-full p-3 border rounded bg-gray-50" readonly placeholder="Prompt will appear here..."></textarea>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    Â© 2024 Digital Kreatif
  </footer>

  <script src="script.js"></script>
</body>
</html>
