<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsisten Karakter Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Konsisten Karakter Prompt Generator Veo 3</h1>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="title-input" placeholder="Ganti nama judul...">
                <button id="change-title-btn">Ubah Judul</button>
            </div>
            <div class="control-group">
                <input type="text" id="style-input" placeholder="Kombinasikan warna (contoh: biru, hitam, putih)">
                <button id="change-style-btn">Ubah Style</button>
            </div>
        </div>

        <div class="prompt-form">
            <div class="form-column">
                <div class="input-group">
                    <label for="scene-title">1. Judul Scene</label>
                    <input type="text" id="scene-title" placeholder="Contoh: terminal bus malam">
                </div>

                <div class="input-group">
                    <label for="character-desc">2. Deskripsi Karakter Inti</label>
                    <textarea id="character-desc" rows="10" placeholder="Contoh: Seorang vlogger wanita muda asal Minang berusia 27 tahun.&#10;Perawakan/Bentuk Tubuh: tubuh mungil, tinggi 158cm, bentuk badan proporsional.&#10;warna kulit: sawo matang cerah.&#10;Rambut: ikal sebahu, hitam kecokelatan, diikat setengah ke belakang.&#10;Wajah: wajah oval, alis tebal alami, mata hitam besar, senyum ramah, pipi merona, bibir natural dengan sentuhan lip tint.&#10;Pakaian: mengenakan jaket parasut warna kuning mustard dan celana panjang hitam, membawa ransel kecil."></textarea>
                </div>

                <div class="input-group">
                    <label for="character-voice">3. Detail Suara Karakter</label>
                    <textarea id="character-voice" rows="8" placeholder="Contoh: Dia berbicara dengan suara wanita muda yang hangat dan penuh semangat.&#10;Nada: mezzo-soprano.&#10;Timbre: bersahabat dan enerjik.&#10;Aksen/Logat: logat Indonesia dengan sentuhan khas Minang halus, berbicara murni dalam Bahasa Indonesia.&#10;Cara Berbicara: tempo sedang-cepat, gaya bicara lincah dan ekspresif.&#10;PENTING: Seluruh dialog harus dalam Bahasa Indonesia dengan pengucapan natural dan jelas. Pastikan suara karakter ini konsisten di seluruh video."></textarea>
                </div>

                <div class="input-group">
                    <label for="character-action">4. Aksi Karakter</label>
                    <input type="text" id="character-action" placeholder="Contoh: berjalan di sekitar terminal bus malam sambil melihat-lihat aktivitas penumpang dan pedagang.">
                </div>

                <div class="input-group">
                    <label for="character-expression">5. Ekspresi Karakter</label>
                    <input type="text" id="character-expression" placeholder="Contoh: Karakter menunjukkan ekspresi kagum dan antusias, sering tersenyum sambil melirik kamera.">
                </div>
            </div>

            <div class="form-column">
                <div class="input-group">
                    <label for="setting">6. Latar Tempat & Waktu</label>
                    <textarea id="setting" rows="4" placeholder="Contoh: latar tempat: di terminal bus antar kota malam hari, terdapat pedagang kaki lima di pinggir jalur keberangkatan, beberapa bus berjajar dengan lampu menyala.&#10; Waktu: malam hari, hujan rintik-rintik."></textarea>
                </div>

                <div class="input-group">
                    <label>7. Detail Visual Tambahan</label>
                    <select id="camera-movement">
                        <option value="">Pilih Gerakan Kamera...</option>
                        <option value="3D Rotation">3D Rotation (Rotasi 3D)</option>
                        <option value="360 Orbit">360 Orbit (Orbit 360)</option>
                        <option value="Action Run">Action Run (Lari Aksi)</option>
                        <option value="Agent Reveal">Agent Reveal (Pengungkapan Agen)</option>
                        <option value="Angel Wings">Angel Wings (Sayap Malaikat)</option>
                        <option value="Arc Left">Arc Left (Busur Kiri)</option>
                        <option value="Arc Right">Arc Right (Busur Kanan)</option>
                        <option value="Bloom Mouth">Bloom Mouth (Mulut Mekar)</option>
                        <option value="Buckle Up">Buckle Up (Kencangkan Sabuk)</option>
                        <option value="Building Explosion">Building Explosion (Ledakan Gedung)</option>
                        <option value="Bullet Time">Bullet Time (Waktu Peluru)</option>
                        <option value="Car Chasing">Car Chasing (Pengejaran Mobil)</option>
                        <option value="Car Explosion">Car Explosion (Ledakan Mobil)</option>
                        <option value="Car Grip">Car Grip (Cengkeraman Mobil)</option>
                        <option value="Crane Down">Crane Down (Derek Turun)</option>
                        <option value="Crane Over The Head">Crane Over The Head (Derek di Atas Kepala)</option>
                        <option value="Crane Up">Crane Up (Derek Naik)</option>
                        <option value="Crash Zoom In">Crash Zoom In (Zoom Cepat Masuk)</option>
                        <option value="Crash Zoom Out">Crash Zoom Out (Zoom Cepat Keluar)</option>
                        <option value="Datamosh">Datamosh</option>
                        <option value="Dirty Lens">Dirty Lens (Lensa Kotor)</option>
                        <option value="Disintegration">Disintegration (Disintegrasi)</option>
                        <option value="Dolly In">Dolly In (Dolly Masuk)</option>
                        <option value="Dolly Left">Dolly Left (Dolly Kiri)</option>
                        <option value="Dolly Out">Dolly Out (Dolly Keluar)</option>
                        <option value="Dolly Right">Dolly Right (Dolly Kanan)</option>
                        <option value="Dolly Zoom In">Dolly Zoom In (Dolly Zoom Masuk)</option>
                        <option value="Dolly Zoom Out">Dolly Zoom Out (Dolly Zoom Keluar)</option>
                        <option value="Double Dolly">Double Dolly (Dolly Ganda)</option>
                        <option value="Dutch Angle">Dutch Angle (Sudut Belanda)</option>
                        <option value="Eyes In">Eyes In (Mata Masuk)</option>
                        <option value="Face Punch">Face Punch (Pukulan Wajah)</option>
                        <option value="Fisheye">Fisheye (Mata Ikan)</option>
                        <option value="Floating Fish">Floating Fish (Ikan Mengambang)</option>
                        <option value="Flood">Flood (Banjir)</option>
                        <option value="Floral Eyes">Floral Eyes (Mata Bunga)</option>
                        <option value="Flying">Flying (Terbang)</option>
                        <option value="Focus Change">Focus Change (Perubahan Fokus)</option>
                        <option value="FPV Drone">FPV Drone</option>
                        <option value="Garden Bloom">Garden Bloom (Taman Mekar)</option>
                        <option value="General">General (Umum)</option>
                        <option value="Glam">Glam (Glamor)</option>
                        <option value="Glowshift">Glowshift</option>
                        <option value="Handheld">Handheld (Genggam)</option>
                        <option value="Head Explosion">Head Explosion (Ledakan Kepala)</option>
                        <option value="Head Tracking">Head Tracking (Pelacakan Kepala)</option>
                        <option value="Hyperlapse">Hyperlapse</option>
                        <option value="Incline">Incline (Miring)</option>
                        <option value="Invisible">Invisible (Tak Terlihat)</option>
                        <option value="Jelly Drift">Jelly Drift</option>
                        <option value="Jib Down">Jib Down (Jib Turun)</option>
                        <option value="Jib Up">Jib Up (Jib Naik)</option>
                        <option value="Kiss">Kiss (Ciuman)</option>
                        <option value="Lazy Susan">Lazy Susan</option>
                        <option value="Lens Crack">Lens Crack (Lensa Retak)</option>
                        <option value="Lens Flare">Lens Flare (Suar Lensa)</option>
                        <option value="Levitation">Levitation (Levitasi)</option>
                        <option value="Low Shutter">Low Shutter (Rana Lambat)</option>
                        <option value="Medusa Gorgona">Medusa Gorgona</option>
                        <option value="Melting">Melting (Meleleh)</option>
                        <option value="Morphskin">Morphskin</option>
                        <option value="Mouth In">Mouth In (Mulut Masuk)</option>
                        <option value="Push To Glass">Push To Glass (Dorong ke Kaca)</option>
                        <option value="Rap Flex">Rap Flex</option>
                        <option value="Robo Arm">Robo Arm (Lengan Robot)</option>
                        <option value="Set on Fire">Set on Fire (Terbakar)</option>
                        <option value="Skin Surge">Skin Surge (Gelombang Kulit)</option>
                        <option value="Snorricam">Snorricam</option>
                        <option value="Soul Jump">Soul Jump (Lompatan Jiwa)</option>
                        <option value="Static">Static (Statis)</option>
                        <option value="Super Dolly In">Super Dolly In (Super Dolly Masuk)</option>
                        <option value="Super Dolly Out">Super Dolly Out (Super Dolly Keluar)</option>
                        <option value="Symbiote">Symbiote (Simbiosis)</option>
                        <option value="Tentacles">Tentacles (Tentakel)</option>
                        <option value="Thunder God">Thunder God (Dewa Petir)</option>
                        <option value="Tilt Down">Tilt Down (Miring ke Bawah)</option>
                        <option value="Tilt up">Tilt up (Miring ke Atas)</option>
                        <option value="Timelapse Human">Timelapse Human (Selang Waktu Manusia)</option>
                        <option value="Timelapse Landscape">Timelapse Landscape (Selang Waktu Lanskap)</option>
                        <option value="Tracking Shot">Tracking Shot (Tembakan Lacak)</option>
                        <option value="Turning Metal">Turning Metal (Logam Berputar)</option>
                        <option value="Whip Pan">Whip Pan (Geser Cepat)</option>
                        <option value="Wiggle">Wiggle (Goyangan)</option>
                        <option value="Wind to Face">Wind to Face (Angin ke Wajah)</option>
                        <option value="YoYo Zoom">YoYo Zoom</option>
                        <option value="Zoom In">Zoom In (Perbesar)</option>
                        <option value="Zoom Out">Zoom Out (Perkecil)</option>
                    </select>
                    <input type="text" id="lighting" placeholder="Pencahayaan: natural dari lampu jalan...">
                    <input type="text" id="art-style" placeholder="Gaya Video/Art Style: cinematic realistis">
                    <input type="text" id="visual-quality" placeholder="Kualitas Visual: Resolusi 4K">
                </div>

                <div class="input-group">
                    <label for="atmosphere">8. Suasana Keseluruhan</label>
                    <input type="text" id="atmosphere" placeholder="Contoh: Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup dan dinamis meskipun hujan.">
                </div>

                <div class="input-group">
                    <label for="ambience">9. Suara Lingkungan/Ambience</label>
                    <input type="text" id="ambience" placeholder="Contoh: SOUND: suara mesin bus menyala, pengumuman dari pengeras suara...">
                </div>

                <div class="input-group">
                    <label for="dialogue">10. Dialog Karakter</label>
                    <textarea id="dialogue" rows="3" placeholder="Contoh: DIALOG dalam Bahasa Indonesia: Karakter berkata: Tiap kota punya terminal kayak gini..."></textarea>
                </div>

                <div class="input-group">
                    <label for="negative-prompt">11. Negative Prompt</label>
                    <textarea id="negative-prompt" rows="3" placeholder="Contoh: Hindari: teks di layar, subtitle, tulisan di video, font, logo..."></textarea>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="generate-prompt-btn">Generate Prompt</button>
            <button id="new-story-btn">Hasilkan Prompt Baru (Cerita Beda)</button>
            <button id="next-scene-btn">Buatkan Scene Berikutnya</button>
        </div>

        <div class="output-container">
            <div class="output-column">
                <h2>Prompt (Bahasa Indonesia)</h2>
                <textarea id="output-id" rows="25"></textarea>
            </div>
            <div class="output-column">
                <h2>Prompt (English - Final)</h2>
                <textarea id="output-en" rows="25" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
