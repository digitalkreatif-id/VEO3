<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="app-title">Veo 3 Prompt Generator by Digital Kreatif</h1>
        <p class="tagline">Isi kolom di bawah ini untuk menghasilkan prompt karakter konsisten Veo 3.</p>
        <div id="style-controls">
            <label for="color-primary">Primary&nbsp;Color</label>
            <input type="color" id="color-primary" value="#1e40ff">
            <label for="color-secondary">Secondary&nbsp;Color</label>
            <input type="color" id="color-secondary" value="#000000">
            <label for="color-accent">Accent&nbsp;Color</label>
            <input type="color" id="color-accent" value="#ffffff">
            <button id="apply-style">Apply&nbsp;Style</button>
        </div>
    </header>

    <main>
        <section id="form-section">
            <form id="prompt-form" class="card">
                <div class="form-grid">

                <div class="form-group">
                    <label for="scene-title">1. Judul Scene</label>
                    <input type="text" id="scene-title" placeholder="Contoh: Terminal Bus Malam" required>
                </div>

                <div class="form-group">
                    <label for="core-character">2. Deskripsi Karakter Inti</label>
                    <textarea id="core-character" rows="6" placeholder="Tulis deskripsi karakter di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="voice-detail">3. Detail Suara Karakter</label>
                    <textarea id="voice-detail" rows="6" placeholder="Tulis detail suara karakter di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="character-action">4. Aksi Karakter</label>
                    <textarea id="character-action" rows="3" placeholder="Tulis aksi karakter di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="character-expression">5. Ekspresi Karakter</label>
                    <textarea id="character-expression" rows="3" placeholder="Tulis ekspresi karakter di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="place-time">6. Latar Tempat &amp; Waktu</label>
                    <textarea id="place-time" rows="4" placeholder="Tulis latar tempat & waktu di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="visual-detail">7. Detail Visual Tambahan</label>
                    <textarea id="visual-detail" rows="4" placeholder="Gerakan Kamera, Pencahayaan, dll..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="overall-mood">8. Suasana Keseluruhan</label>
                    <textarea id="overall-mood" rows="3" placeholder="Tulis suasana keseluruhan di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="ambience-sound">9. Suara Lingkungan / Ambience</label>
                    <textarea id="ambience-sound" rows="3" placeholder="Tulis detail suara lingkungan di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="character-dialogue">10. Dialog Karakter</label>
                    <textarea id="character-dialogue" rows="4" placeholder="Tulis dialog karakter di sini..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="negative-prompt">11. Negative Prompt</label>
                    <textarea id="negative-prompt" rows="4" placeholder="Tulis negative prompt di sini..." required></textarea>
                </div>

                <div class="form-group full">
                    <label for="camera-motion">Gerakan Kamera (pilih salah satu atau lebih)</label>
                    <select id="camera-motion" multiple size="10"></select>
                    <small>Pilih dengan Ctrl/âŒ˜ + klik untuk multi-select.</small>
                </div>

                </div>

                <div class="button-group">
                    <button type="submit" id="generate-btn">Generate Prompt</button>
                    <button type="button" id="reset-btn">Reset</button>
                </div>
            </form>
        </section>

        <section id="output-section" class="hidden">
            <h2>Hasil Prompt</h2>
            <div id="output-container">
                <div>
                    <h3>Bahasa Indonesia (Editable)</h3>
                    <textarea id="output-id" rows="25"></textarea>
                </div>
                <div>
                    <h3>Final Prompt (English)</h3>
                    <textarea id="output-en" rows="25" readonly></textarea>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digital Kreatif</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
